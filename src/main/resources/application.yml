spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments : true

# logger 를 통해서 sql 이 기록되도록 함.
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace